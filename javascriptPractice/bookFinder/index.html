<!DOCTYPE html>
<html>
    <head>
        
        <title>BookFinder</title>
    </head>
    <body id="body">
        <h1 id="header">BookFinder</h1>
        <input type="search" name="search" id="search_bar">

        onclick="findAndDisplayBook(document.getElementById(

            >Submit</button>
        <p id="loading_screen"></p> 
        <script src="script.js"></script>
    </body>
    
</html>
